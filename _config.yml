#  - hexo-generator-sitemap
## Themes: https://hexo.io/themes/
#theme: landscape
#theme: hexo-theme-next
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:T5750/T5750.github.io.git
  branch: master
#- type: git
#  repo: git@git.coding.net:T5750/T5750.coding.me.git
#  branch: master

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# Feed Atom
feed:
    type: atom
    path: atom.xml
    limit: 100

# hexo-theme-yilia
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
