# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 兰染的博客
subtitle: 自强不息 厚德载物
description: 网名：兰染。热衷技术，热爱生活，常有好文章苦于无处珍藏，又有日常琐碎不堪记忆无处安放，遂筑博客一枚，以作日记之用。
author: 兰染
language: zh-Hans
timezone:
keywords: "后端,java,spring,springboot,hexo,js,jquery,javascript,html5,开发者,程序猿,程序媛,极客,编程,代码,开源,IT网站,Developer,Programmer,Coder,Geek,html,css,css3,用户体验"

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://T5750.github.io
#url: https://T5750.coding.me
url: http://evaneo.top
root: /
#permalink: :year/:month/:day/:title/
permalink: :year/:month/:day/:subtitle/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - googleb37eb5fa38914e1c.html
  - baidu_verify_KoktB8hGH2.html
  - baidu_verify_b6B4X0s99Z.html
  - BingSiteAuth.xml
  - sogousiteverification.txt
  - CNAME

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: 
  Life: life
  Work: work
tag_map:
  Git: git
  Hexo: hexo
  Java: java
  Spring: spring
  SpringBoot: springboot
  Websites: websites

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# plugins:
#  - hexo-generator-feed
